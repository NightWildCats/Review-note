<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_Object构造函数模式</title>
</head>
<body>
<!--
方式一: Object构造函数模式
问题: 语句太多
-->
<script type="text/javascript">
  /*
  一个人: name:"Tom", age: 12
   */
  //定义
   var  p = new Object();
   p.name = 'Tom'
   p.age = 12
   p.setName = function (name) {
    this.name = name
   }
  console.log(p.name,p.age,p)
  var  p2 = new Object();
  p2.name = 'Tom1'
  p2.age = 121
  p2.setName = function (name) {
    this.name = name
  }
    //测试
    console.log(p2.name,p2.age,p2)

  //总结：每创建一次对象，都会把属性和属性值重新创建一遍（大量的重复的代码）
</script>
</body>
</html>
