1. 什么是对象?
  * 多个数据的集合
  * 用来保存多个数据的容器
2. 对象中的数据又是什么?
  * 属性: 属性名(字符串)和属性值(任意类型)
  * 方法: 是一个特别的属性(属性值是function)
3. 如何访问对象内部的数据?
  * .属性名: 易用, 但有时不能用
  * ['属性名']: 难写, 但更通用

2. 什么时候需要用[propertyName]方式访问对象属性?
  属性名不确定的时候，例 ：var 属性名;     obj[属性名]

  便于数据的统一管理，能存储不同类型的数据，方便调用
