<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的备忘录</title>
</head>
<body>
  <div ng-app="Memorandum" ng-controller="Memo">
    <h2>我的备忘录</h2>
    <input type="text" ng-model="inputTodo">
    <button type="button" ng-click="add()">添加</button>
    <p ng-repeat="todo in toDos">
      <input type="checkbox" ng-model="todo.isCheck"><span>{{todo.title}}</span>
    </p>
    <p><button type="button" ng-click="delete()">删除选中的</button></p>
  </div>

<!--引入angular-->
<script type="text/javascript" src="../../angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
