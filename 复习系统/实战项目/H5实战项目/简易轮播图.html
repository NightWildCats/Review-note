        ul {
            list-style:none;

        }
        .bg_img>li {

            position: absolute;
            width:200px;
            height:auto;
            opacity:0;
        }
        .bg_img>li:target {
            opacity:1;
            transition: 1s linear;
            transform: scale(1.1);
        }
        .bg_img>li img {
            width:100%;
            /*border: 1px solid red;*/

        }
        .sm_img>li {
            float: left;
            width:50px;
            margin:0 8px;

        }.sm_img>li img {
            width:100%;
            /*border: 1px solid red;*/

        }
    </style>
