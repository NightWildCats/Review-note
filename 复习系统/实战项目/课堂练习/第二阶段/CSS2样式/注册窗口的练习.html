<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册窗口的练习</title>
    <style type="text/css">
        .warp {
            width: 250px;
            margin: 0 auto;
            border: 1px solid red;
            margin-top: 5px;
        }
        .inner {
            width: 38px;
            height: 38px;
            background: #f0f0f0 url("img/s.png") 0px -96px;
            display: inline-block;
            vertical-align: middle;
            border-right: 1px solid red;
        }
        .inner1 {
            background: #f0f0f0 url("img/s.png") -50px -96px;
        }
        .warp input {
            width: 200px;
            height:33px;
            border: 1px solid transparent;
            outline: none;
            color: #cccccc;
        }
    </style>
</head>
<body>
        <div class="warp">
            <div class="inner">
            </div>
            <input type="text" value="帅哥请输入你的user可好？">
        </div>
        <div class="warp">
            <div class="inner inner1">
            </div>
            <input type="text" value="帅哥请输入你的paw可好？">
        </div>
</body>

</html>
