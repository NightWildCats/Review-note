<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动与定位</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: yellow;
            /*overflow: hidden;*/
        }
        .box1 , .box2 {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: red;
            clear: right;
        }
        .box2 {
            background-color: green;
            float: left;
            /*clear: left;*/
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
