<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>离线存储应用案例</title>
    <style type="text/css">
        .warp {
            width:1000px;
            /*height: 50px;*/
            /*background: orange;*/
            margin: 0 auto;
        }
        #btn {
            text-align: center;
            /*display: inline-block;*/
        }
        #btn1 {
            display: none;
        }
        .inner {
            width:1000px;
            height: 50px;
            background: orange;
        }
        .isCook {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="../../../../../../第二阶段课件H5&CSS3/第二十三天/演示文件/品牌墙/css/index.css">
</head>
<body>
    <div class="warp">
        <button id="btn">阻止下载</button>
        <div class="inner"></div>

    </div>
</body>
    <script type="text/javascript">
        //存储用户点击信息 在浏览器服务端存取会在浏览器关闭时清空
        //              在本地存储 如果不手动清除历史记录 则会一直存在
        var btn = document.querySelector("#btn");
        var setCoolik = document.querySelector(".inner");
        var btn1 = document.querySelector("#btn1");
        //关闭下载
        btn.onclick = function () {
            //点击时写入点击的历史记录\
            //存储的是一个键值对
            if (sessionStorage.getItem("isCoolik")==1) {
                sessionStorage.removeItem("isCoolik");
                setCoolik.classList.toggle("isCook");
                btn.innerHTML = "关闭下载";
            }else {
                sessionStorage.setItem("isCoolik","1");
                setCoolik.classList.add("isCook");
                btn.innerHTML = "打开下载";
            }
        }
        if (sessionStorage.getItem("isCoolik")==1) {
            setCoolik.classList.add("isCook");
        }

    </script>
</html>
