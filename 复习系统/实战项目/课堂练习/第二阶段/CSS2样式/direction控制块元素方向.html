<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            background-color: red;
            /*如果是没有被包含的纯文本，则需使用unicode-bidi来进行设置一个包裹层，达到控制文本的输出方向*/
            unicode-bidi: bidi-override;
            direction:rtl;
        }
    </style>
</head>
<body>
<div class="box">
    我是李璐卷
    <input type="button" value="Btn1"><input type="button" value="Btn2">
    <span>1</span><span>2</span>
</div>
<div class="box">
    <span>1</span>
    <span>2</span>
</div>
</body>
</html>
