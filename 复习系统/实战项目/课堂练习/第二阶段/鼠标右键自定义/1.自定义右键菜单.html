<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #customContextMenu{
            list-style: none;
            padding: 0;
            margin: 0;
            position: fixed;
            left: 0;
            right: 0;
            z-index: 5;
            background-color: #daff5c;
            width: 200px;
            text-align: center;
            display: none;
        }
        #customContextMenu li{
            line-height: 2;
        }
        a{
            text-decoration: none;
        }

    </style>
</head>
<body>
    <ul id="customContextMenu">
        <li><a href="#">HTML基础</a></li>
        <li><a href="#">HTML5基础</a></li>
        <li><a href="#">JS高级</a></li>
        <li><a href="#">JS框架</a></li>
        <li><a href="#">项目实战</a></li>
    </ul>


<!--
    oncontextmenu="return false"
    onselectstart="return false"                   禁止选中网页上的内容
    oncopy="return false"                           防复制用户在网页上选中的内容
-->

    <script type="text/javascript">
    var customContextMenu = document.getElementById("customContextMenu");

    document.oncontextmenu = function (ev) {
        ev.preventDefault();
        customContextMenu.style.left = ev.clientX + "px";
        customContextMenu.style.top = ev.clientY + "px";
        customContextMenu.style.display = "block";

    }


    document.onclick = function () {
        customContextMenu.style.display = "none";
    }

</script>
</body>
</html>
