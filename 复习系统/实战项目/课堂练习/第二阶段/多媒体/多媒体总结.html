<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        video {
            position: absolute;
            z-index: -1;
            visibility: hidden;
        }
        canvas {
            border: 1px solid red;
            display: block;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <video id="va" src="meida/xuwei_wuzhe.mp4">
        您的浏览器不支持 视频播放，请尽快升级
    </video>
    <Canvas id="can" width="720" height="480">
        您的浏览器不支持 Canvas，请尽快升级
    </Canvas>
    <button id="b">播放</button>

</body>
    <script type="text/javascript">

        var vaDom = document.querySelector("#va");
        var canDom = document.querySelector("#can");
        var ctx = canDom.getContext("2d");
        var b= document.querySelector("#b");


        var flag = true;
        b.onclick = function () {
            if (flag) {
                vaDom.play();
                flag = false;
            }
            if (flag == false) {
                vaDom.pause();
                flag = true;
            }
            ctx.drawImage(vaDom,0,0);
        };



        /**
         * 多媒体总结：
         *
         *   <video> 元素支持三种视频格式：MP4、WebM、Ogg
         *   poster 设置视频未开始播放时的起始图片
         *   controls 提供开始播放等按钮
         *
         *   autoplay 视频自动加载播放
         *   muted 设置视频静音
         *   loop 重复播放
         *   上面的属性 都设置早video标签中
         *
         *    preload 如果使用 "autoplay"，则忽略该属性。
         *    preload="none"  不加载多媒体资源
         *    preload="metadata"  加载多媒体资源基本信息
         *    preload="auto" 根据 autoplay="autoplay" 自动加载
         *
         *
         *
         * ① 自定义播放方法 video.play();
         * ② 自定义暂停方法 video.pause();
         *
         * ③ 关于video的一些 js 事件
         *      onloadedmetadata 当音频元数据加载完毕时触发。
         *      ontimeupdate 播放过程中实时触发。
         *      onvolumechange 声音改变时触发
         *
         * ④ 关于video一些属性
         *   duration 音频总时长（返回未格式化的秒）
         *   currentTime  音频已经播放时长（返回未格式化的秒）
         *   volume： 0~1的任意值。控制音量。
         *   muted： 布尔值。静音。（ture表示静音，false表示非静音）
         *   paused：布尔值。音频文件是否暂停。（ture表示暂停，false表示播放）
         *   ended：布尔值。音频文件播放结束（ture表示播放结束，false表示播放中或者暂停）
         *
         *
         */







    </script>
</html>
