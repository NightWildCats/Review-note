<body>

    <header>
        登录
    </header>

    <form action="page_index.html" id="form1">
        <div class="form-group">
            <label for="userNo">手机号</label>
            <input type="text" name="userNo" id="userNo" placeholder="请输入账号" maxlength="11">
            <span id="errMsg">您输入的手机格式不合法</span>
        </div>
        <div class="form-group">
            <label for="psw">验证码</label>
            <input type="password" name="psw" id="psw" placeholder="请输入密码">
            <span id="identCode">获取验证码</span>
        </div>

        <!--<button type="submit"></button>-->
        <!--<div class="btn-warpper"></div>-->
            <input type="button" id="btnSubmit" value="提交">
