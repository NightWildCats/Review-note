<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品首页</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="keywords" content="Java培训、Android培训、HTML5培训"/>
    <meta name="description" content="尚硅谷-老学员一致推荐，有口皆碑的Java培训、Android培训、HTML5培训"/>
    <!--网站图标  link:favicon -->
    <link href="img/icon_list.png" rel="shortcut icon" type="image/x-icon"/>
    <!--推荐使用ico格式的网站图标-->
    <link href="img/icon_mouse_32.ico" rel="shortcut icon" type="image/x-icon"/>


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <style type="text/css">

    </style>
</head>
<body>
<div class="wrapper-header">
    <!--页眉-->
    <header>
        <div class="address">
            <img src="img/addr.png" alt="">
            <a href="#" id="address">尚硅谷</a>
        </div>
        <div class="profile">
            <img src="img/touxiang.png" alt="">
            <a href="#"  id="profile">个人中心</a>
        </div>
    </header>
</div>

<div class="wrapper">
    <!--轮播图-->
    <div class="carousel">
        <img src="img/banner1.JPG" alt="">
    </div>

    <!--所有商品列表-->
    <div class="goods-list-main">
        <!--热销商品-->
        <div class="goods-list-hot">
            <!--商品列表的标题-->
            <div class="goods-list-title">
                <div class="goods-list-title-txt goods-list-title-txt-hot">热销商品</div>
                <div class="goods-list-title-ad goods-list-title-ad">超值实惠，限点两份</div>
            </div>
            <!--商品列表-->
            <ul class="goods-list-hot-all">
                <li>
                    <img src="img/2.png" alt="" class="item-img">
                    <h1 class="good-list-h1">商品描述</h1>
                    <p class="good-list-sale-num">月售20078份</p>
                    <div class="price-area">
                        <span class="price">12.00</span>
                        <span class="area">不在配送范围</span>
                    </div>
                </li>
                <li>
                    <img src="img/3.png" alt="" class="item-img">
                    <h1 class="good-list-h1">商品描述2</h1>
                    <p class="good-list-sale-num">月售78份</p>
                    <div class="price-area">
                        <span class="price">32.00</span>
                        <span class="area">在配送范围</span>
                    </div>
                </li>
                <li>
                    <img src="img/4.png" alt="" class="item-img">
                    <h1 class="good-list-h1">商品描述3</h1>
                    <p class="good-list-sale-num">月售29份</p>
                    <div class="price-area">
                        <span class="price">78.00</span>
                        <span class="area">在配送范围</span>
                    </div>
                </li>
                <li></li>
            </ul>
        </div>

    </div>




</div>

<!--页脚-->
<div class="wrapper-footer">
    <footer>
        <div>
            <img src="img/cart.png" alt="" class="cart">
            <!--计数 选择的份数-->
            <span id="num">1</span>
        </div>
        <div>
            共计：<span id="count">22.00</span>
        </div>
        <div>
            <button type="button" id="btnSelected">选好了</button>
        </div>
    </footer>
</div>


<script type="text/javascript">
</script>
</body>
</html>
