<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尚硅谷HTML5 初级阶段</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="keywords" content="Java培训、Android培训、HTML5培训"/>
    <meta name="description" content="尚硅谷-老学员一致推荐，有口皆碑的Java培训、Android培训、HTML5培训"/>
    <!--网站图标  link:favicon -->
    <link href="img/icon_list.png" rel="shortcut icon" type="image/x-icon"/>
    <!--推荐使用ico格式的网站图标-->
    <link href="img/icon_mouse_32.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/page_add_new_addr.css">
    <style type="text/css">
    </style>
</head>
<body>

<form action="">
    <table>
        <tr>
            <td colspan="2" class="td-title">联系人信息</td>
        </tr>
        <tr>
            <td class="label">姓名：</td>
            <td>
                <input type="text" name="cname" placeholder="请输入姓名">
            </td>
        </tr>
        <tr>
            <td class="label">性别：</td>
            <td><input type="text" name="sex" placeholder="请输入性别"></td>
        </tr>
        <tr>
            <td class="label">手机：</td>
            <td><input type="text" name="tel" placeholder="请输入手机"></td>
        </tr>
        <tr>
            <td colspan="2" class="td-title">地址信息</td>
        </tr>
        <tr>
            <td class="label">学校\大厦\写字楼：</td>
            <td><input type="text" name="address" placeholder="请输入地址"></td>
        </tr>
        <tr>
            <td class="label">详细地址：</td>
            <td><input type="text" name="addressDetail" placeholder="请输入详细地址"></td>
        </tr>
    </table>
    <div class="btn-wrapper">
        <button class="btn btnSubmit">保 存</button>
    </div>
</form>

<script type="text/javascript">
</script>
</body>
</html>
