<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单页面</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="keywords" content="Java培训、Android培训、HTML5培训"/>
    <meta name="description" content="尚硅谷-老学员一致推荐，有口皆碑的Java培训、Android培训、HTML5培训"/>
    <!--网站图标  link:favicon -->
    <link href="img/icon_list.png" rel="shortcut icon" type="image/x-icon"/>
    <!--推荐使用ico格式的网站图标-->
    <link href="img/icon_mouse_32.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/page_orderDetail.css">
    <style type="text/css"></style>
    <link rel="stylesheet" href="../../../../../../第二阶段课件H5&CSS3/第二十九天/演示文件/joule-订单配送列表/css/page_order_detail.css">
</head>
<body>
    <div class="wrap">
        <!--订单状态-->
        <div class="order-state-dec">
            <div class="order-state-dec-left">
                <img src="img/od_schedule.png" alt="">
            </div>
            <div class="order-state-dec-right">
                <span>已完成</span><br>
                <span>预计送达 12:00</span>
            </div>
        </div>
        <div class="order-state">
            <div class="progress-title">
                <div class="progress-title-step">已付款</div>
                <div class="progress-title-step"> 商检配送中</div>
                <div class="progress-title-step"> 已收货</div>
                <div class="progress-title-step"> 未评论</div>
            </div>
            <div class="progress-state">
                <div class="progress-state-finish"></div>
                <div class="progress-state-finish"></div>
                <div class="progress-state-finish"></div>
                <div class="progress-state-finish"></div>
            </div>
        </div>
        <!--订单详情-->
        <div class="order-detail-title">订单详情</div>
        <div class="order-detail"></div>
    </div>

</body>

</script>
</html>
