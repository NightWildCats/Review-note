<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尚硅谷HTML5 初级阶段</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="keywords" content="Java培训、Android培训、HTML5培训"/>
    <meta name="description" content="尚硅谷-老学员一致推荐，有口皆碑的Java培训、Android培训、HTML5培训"/>
    <!--网站图标  link:favicon -->
    <link href="img/icon_list.png" rel="shortcut icon" type="image/x-icon"/>
    <!--推荐使用ico格式的网站图标-->
    <link href="img/icon_mouse_32.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/page_order_detail.css">
	<style type="text/css"></style>
</head>
<body>
<!--订单状态-->
<div class="order-state">
    <img src="img/od_schedule.png" alt="">
    <h3>已完成</h3>
    <p>预计送达 12:00</p>
</div>


<!--订单配送流程图-->
<div class="order-map">
    <!--订单配送流程图 文字 -->
    <ul id="order-map-txt">
        <li>已付款</li>
        <li>商家配送中</li>
        <li>已收货</li>
        <li>未评价</li>
    </ul>
    <!--订单配送流程图 图标 -->
    <ul id="order-map-icon">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


<!--订单详情-->
<div class="order-detail">
    <div class="order-detail-title">订单详情</div>
    <!--商品清单-->
    <ul>
        <li class="goods-item">
            <div class="goods-item-img">
                <img src="img/2.png" alt="">
            </div>
            <span class="goods-item-title">熏鸡沙拉</span>
            <span class="goods-item-num">X1</span>
            <span class="goods-item-price">23</span>
        </li>
    </ul>
    <div class="send-pay">
        <span>配送费用</span><span>6</span>
    </div>
    <div class="total-price">
        <span>费用合计</span><span>36</span>
    </div>
</div>

<!--
    address & tel
-->
<div class="add-tel">
    <div class="address">配送地址：<span>尚硅谷IT教育</span></div>
    <div class="tel">收货电话：<span>13911112222</span></div>
</div>


<footer>
    <div class="footer-wrapper">
        <div>
            <img src="img/om_tel.png" alt="">
            <button id="btnBack" class="btn">退单</button>
        </div>
        <div>
            <button id="btnSubmit" class="btn">确认送达</button>
        </div>
    </div>
</footer>


<script type="text/javascript">
</script>
</body>
</html>
