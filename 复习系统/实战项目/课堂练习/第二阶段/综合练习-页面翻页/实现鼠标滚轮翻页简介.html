    <script type="text/javascript">

         * 实现效果：
         *
         * ① 通过点击导航菜单，切换每一个页面
         * ② 通过鼠标滚轮，实现页面的切换
         *      注意点：鼠标滚轮事件，在很短的事件内会触发多次，所以要截取器有效的时间间断。
         * ③ 通过鼠标滚轮事件 模拟 緢点连接 的功能 click();
         *
         *
         *
         * 实现页面翻页过程
         *
         * ① 通过 a链接页内緢点 实现页面的定位跳转
         * ② 通过设置 body 的 overflow：hidden；来实现禁止浏览器的滚动条。也可以使用height：100%；
         * ③ 通过 鼠标滚轮的 onmousewheel 事件来监听鼠标向上或向下滚动。
         *      通过滚轮停顿间隔的时间来判断 是否滚轮停止了（滚轮截取）
         *
         *
         *
         * 思路:
         * 一、可以通过遍历 所有的 a标签，然后对当前的标签进行赋予有“边框”的设置，对其他的标签进行清除。
         *     此方法可以封装成一个函数，在点击緢点事件和鼠标滚轮事件的时候使用。
         *
         * 二、获取鼠标滚轮的时间间隔。在 onmousewheel事件中通过两次调用时间函数 来截取快速滚动第一次和最后一次鼠标
         *      滚动的时间间隔，通过时间间隔来确认是否是一次有效的滚动。
         *
         *
         *
         *
