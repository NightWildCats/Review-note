<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尚硅谷HTML5 初级阶段</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport">
    <style type="text/css">

        .box {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 0, 0, .5);
        }

    </style>
</head>
<body>

<div class="box">

</div>

<script type="text/javascript">

    //    最近一次事件结束的时间
    var lastWheelTime = 0;


    /*
     筛选出有效的滚轮事件
     */
//    鼠标滚轮事件
    window.onmousewheel = function (ev) {
//        console.log(ev);
        console.log("滚轮");
//        获取事件开始执行的时间
        var date = new Date();
        var startTime = date.getTime();

        //console.log("每次滚轮事件时间差：", (startTime - lastWheelTime));

//        有效的滚轮事件 时间间隔应该大于200ms

        console.log(ev);

        //ev.wheelDelta 如果小于0（-120） 下滚轮 上翻页
        //ev.wheelDelta 如果大于0（120）  上滚轮 下翻页

//        记录事件结束的时间
        date = new Date()
        lastWheelTime = date.getTime();
    }

</script>
</body>
</html>
