<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>制作3Dz骨子</title>
        <style type="text/css">
            .wrap {
                margin: 0 auto;
                width: 200px;
                height: 200px;
                /*border: 1px solid red;*/
                position: relative;
                /*开启3D模式*/
                transform-style:  preserve-3d;
                /*执行动画*/
                animation: ainm 10s linear infinite;
                /*设置旋转中心点*/
                transform-origin:center center -100px;

            }
            .wrap:hover {
                animation-play-state: paused;
            }
            .inner {
                width: 200px;
                height: 200px;
                border: 1px solid blue;
                position: absolute;
                border-radius: 30px;
                padding: 20px;
                box-sizing: border-box;
                display: flex;
                background-color: transparent;

            }

            span {
                background-color: red;
                width: 20px;
                height: 20px;
                border-radius:50%;
            }
            .inner1 {
                top: 0px;
                left: 200px;
                justify-content: center;
                align-items: center;
                transform-origin:bottom ;
                transform: rotateX(90deg);
            }
            .inner2 {
                top: 200px;
                left: 400px;
                justify-content: space-between;
                align-items: center;
                transform-origin:left ;
                transform: rotateY(90deg);
            }
            .inner3 {
                top: 400px;
                left: 200px;
                justify-content: space-around;
                transform-origin:top ;
                transform: rotateX(-90deg);
            }
            .inner3 > span:nth-child(1){
                align-self: flex-start;
            }
            .inner3 > span:nth-child(2){
                align-self: center;
            }
            .inner3 > span:nth-child(3){
                align-self: flex-end;
            }
            .inner4 {
                top: 200px;
                left: 0px;
                align-content: space-between;
                flex-wrap: wrap;
                transform-origin:right ;
                transform: rotateY(-90deg);
            }
            .inner4-box1,.inner4-box2 {
                flex-basis: 100%;
                display: flex;
                justify-content: space-between;
            }
            .inner5 {
                top: 200px;
                left: 200px;
                align-content: space-between;
                flex-wrap: wrap;
                transform: translateZ(-200px);
            }
            .inner5-box1,.inner5-box3 {
                flex-basis:100% ;
                display: flex;
                justify-content: space-between;
            }
            .inner5-box2 {
                /*设置100%的宽 然后父元素开启 flex-wrap：wrap 才可以实现换行*/
                flex-basis:100% ;
                display: flex;
                justify-content: center;
            }
            .inner6 {
                top: 200px;
                left: 200px;
                align-items: center;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .inner6-box1, .inner6-box2 , .inner6-box3 {
                display: flex;
                flex-basis:100% ;
                justify-content: space-between;
            }
            /*设置动画的关键帧*/
            @keyframes ainm {
                form {
                    transform: rotateX(0deg) rotateY(0deg) ;
                }
                to {
                    transform: rotateX(360deg) rotateY(360deg) ;
                }
            }

        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="inner inner1">
                <span></span>
            </div>
            <div class="inner inner2">
                <span></span>
                <span></span>
            </div>
            <div class="inner inner3">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="inner inner4">
                <div class="inner4-box1">
                    <span></span>
                    <span></span>
                </div>
                <div class="inner4-box2">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="inner inner5">
                <div class="inner5-box1">
                    <span></span>
                    <span></span>
                </div>
                <div class="inner5-box2">
                    <span></span>
                </div>
                <div class="inner5-box3">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="inner inner6">
                <div class="inner6-box1">
                    <span></span>
                    <span></span>
                </div>
                <div class="inner6-box2">
                    <span></span>
                    <span></span>
                </div>
                <div class="inner6-box3">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

    </body>
    <script type="text/javascript">

    </script>
</html>
