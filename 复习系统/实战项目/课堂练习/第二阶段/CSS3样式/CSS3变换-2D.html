    <!--
        2d 变换  transform:scale(n)
        2D变换函数，缩放函数的特点
            1.基于元素中心点缩放
            2.元素的缩放不影响父元素的布局
            3.元素的缩放不影响兄弟元素的位置
                0<n<1  0-1之间缩小
                n=1 无变换
                n>1 放大
            4.行内元素使用 scale 无效果
            5.元素内部的块元素 也会同等比例的缩放
    -->

    <!--
        变换的中心点：
            transfrom-origin(x,y,z) 默认情况下是在元素的中心
                x,y轴取值范围：可以是 left right top bottom
                        也可以是 数值（px）
                        或者是百分比（%）
                z轴的取值只能是 数值（px）
             当中心点不在元素内时 ，在进行缩放的时候会把中心点到元素最近的距离等比的缩放
