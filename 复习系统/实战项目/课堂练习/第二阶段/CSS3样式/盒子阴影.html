<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子阴影案例</title>
    <style type="text/css">
        /*立体球效果*/
            .box {
                margin: 100px auto;
                width: 100px;
                height: 100px;
                box-shadow: inset -10px -10px 30px 0 #C9C9C9;
                border-radius: 50%;
            }
        /*立体胶囊效果*/
            .box1 {
                margin: 100px auto;
                width: 200px;
                height: 100px;
                border-radius: 50px;
                /*background-color: red;*/
                box-shadow: inset 0 -20px 60px 0 #C9C9C9;
            }
        /*立体按钮效果*/
            .box2 {
                margin-left: 200px;
                width: 100px;
                height: 100px;
                /*background-color: red;*/
                box-shadow: inset 0 0 20px 0 #C9C9C9;
            }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>

</body>
<script type="text/javascript">

</script>
</html>
