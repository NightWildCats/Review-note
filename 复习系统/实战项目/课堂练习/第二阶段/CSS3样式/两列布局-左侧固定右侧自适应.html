        <title>两列布局-左侧固定右侧自适应</title>

                overflow: hidden;

            .left {
                width: 200px;
                background-color:red;
                float: left;

            }
            .right {
                margin-left: 200px;
                background-color: green;
                overflow: hidden;
            }
            .inner {
                width: 200px;
                height: 500px;
                background-color: #99ff99;
                float: left;
            }

        </style>
    </head>
