<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5画布</title>
    <style type="text/css">
        #Canvas {
            /*background: red;*/
            margin: 100px auto;
            display: block;
            border: 1px solid red;
            /*
                不要通过css样式设置宽高，这样会导致画出来的元素变形
                通过Canvas元素的内联样式进行设置，就可以满足上面需求
            */
            width:300px;
            height:150px;
        }
    </style>
</head>
<body>
    <!--
        Canvas：
            在js中创建canvas 设置宽、高、长度 等都不需要单位
        Canvas 的默认大小为300像素×150像素（宽×高，像素的单位是px）
               1. 当canvas的宽高改变时 会使画布出现扭曲
               2. getContext() 的方法，这个方法是用来获得渲染上下文和它的绘画功能。
                    getContext()只有一个参数，上下文的格式了；参数值为 2d  或 3d
        Canvas 默认是一个行内元素
        填充矩形：fillRect(x , y , width,  height);
            x: 距<canvas>元素左上角右侧的距离
            y: 距<canvas>元素左上角下方的距离
            width: 矩形的宽度
            height:  矩形的高度
        fillStyle 区域填充颜色，与颜色的取值相同 建议使用关键字和rgb或rgba
        strokeStyle = color 设置图形轮廓的颜色。 设置图形边框的轮廓颜色
        橡皮擦功能  清楚区域 clearRect(x , y , width,  height);
            参数同上
        清理出一个矩形区域：clearRect(x , y , width,  height)
        路径函数（path function）
        lineWidth：设置画笔的粗细；

        绘制路径的步骤：
            1.首先，你需要创建路径起始点。
            2.然后你使用画图命令去画出路径。
            3.之后你把路径封闭。
            4.一旦路径生成，你就能通过描边或填充路径区域来渲染图形。
        beginPath() 新建一条路径，生成之后，图形绘制命令被指向到路径上生成路径。
        closePath() 闭合路径之后图形绘制命令又重新指向到上下文中。
        stroke() 通过线条来绘制图形轮廓。

        fill() 通过填充路径的内容区域生成实心的图形。
        moveTo(x, y) 将笔触移动到指定的坐标x以及y上。
        lineTo(x, y) 绘制一条从当前位置到指定x以及y位置的直线
        globalAlpha = transparencyValue 这个属性影响到 canvas 里所有图形的透明度，
            有效的值范围是 0.0 （完全透明）到 1.0（完全不透明），默认是 1.0。


  -------------------------------------------------------------        绘制的形状-------

        描绘矩形 strokeRect(x , y , width,  height)

        绘制圆形 arc(x, y, radius, startAngle, endAngle, anticlockwise)
                画一个以（x,y）为圆心的以radius为半径的圆弧（圆），
                从startAngle开始到endAngle结束，按照anticlockwise给定的方向（默认为顺时针）来生成。


    -->
   <canvas id="Canvas"></canvas>
</body>
<script type="text/javascript">
    
    window.onload =function () {

        //获取canvas对象
        var canvas = document.getElementById('Canvas');
        //兼容性判断
        if (canvas.getContext){
            var ctx = canvas.getContext('2d');
            //描绘区域
            ctx.strokeRect(10,10 ,50,50);
            //填充的颜色
            ctx.fillStyle="rgba(200,200,200,.5)";
            //颜色填充的区域
            ctx.fillRect(10,10 ,20,30);
            //清理出一块区域
            ctx.clearRect(10,10,10,10);

            //绘制一个三角形
            //开始绘制路径
            ctx.beginPath();
            ctx.moveTo(100,100);
            ctx.lineTo(200,100);
            ctx.lineTo(150,150);
//            ctx.stroke(); 绘制路径的轮廓
            ctx.fill(); //形成实心区域

            //回执一个圆
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(100,100,50,0,Math.PI*50,false)
//            ctx.moveTo(50,50);
            ctx.stroke();
//            ctx.fill();

            //组合图案
//            for (var i=0;i<6;i++){
//                for (var j=0;j<6;j++){
//                    ctx.fillStyle = 'rgb(' + Math.floor(255-42.5*i) + ',' +
//                        Math.floor(255-42.5*j) + ',0)';
//                    ctx.fillRect(j*25,i*25,25,25);
//                }
//            }
        }
    }


</script>
</html>
