<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本阴影</title>
    <style type="text/css">
        html,body {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        .box {
            color: white;
            padding: 100px;
            font-size: 72px;
            font-weight:700;
        }
        .box:hover {
            text-shadow: 0 0 40px blue,
                    0 0 40px white,
                    0 0 60px blue,
                    0 0 60px white;
            transition: 3s;
        }
    </style>
</head>
<body>
    <div class="box">
        Hello world
    </div>
</body>
<script type="text/javascript">

</script>
</html>
