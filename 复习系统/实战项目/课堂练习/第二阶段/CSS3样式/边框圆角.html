<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边框</title>
    <style type="text/css">
        .box {
            /*width: 400px;*/
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px auto;
            border:20px solid blue;

            /*设置边框*/
            /*半圆*/
            border-radius: 200px 200px 0 0;
            /*扇形*/
            border-radius: 200px 0 0 0;
            /*控制边框的是个边  遵循 上右下左 的规则*/
            border-radius: 100px 80px 60px 40px;
            /*圆形*/
            border-radius: 50%;

            /*反斜杠设置 边框的圆角  水平圆角，水平圆角/垂直圆角，垂直圆角*/
            border-radius:100px 50px/100px 50px;
        }
    </style>
</head>
    <body>
        <div class="box"></div>
    
    </body>
<script type="text/javascript">

</script>
</html>
