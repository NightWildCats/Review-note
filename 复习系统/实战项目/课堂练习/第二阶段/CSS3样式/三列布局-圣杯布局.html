<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>三列布局-圣杯布局</title>
        <style type="text/css">
            body {
                min-width: 600px;
            }
            .wrap {
                overflow: hidden;
            }
            .left , .center , .right {
                margin-bottom: -10000px;
                padding-bottom: 10000px;

            }
            .left {
                width: 200px;
                background-color: yellowgreen;
                float: left;
            }
            .center {
                background-color: pink;
                width: 100%;
                margin-right: 200px;
                margin-left: 200px;
            }
            .right {
                width: 200px;
                background-color: #00CCFF;
                float: right;
            }
            @media screen and (max-width: 600px) {
                .left {
                    width: 100%;
                    float: left;
                    height: 50px;
                }
                .center {
                    width: 100%;
                    float: left;
                    margin: 0 auto;
                    height:50px;
                    padding-bottom: 0px;
                }
                .right {
                    width:100%;
                    float: right;
                    height:50px;
                }
            }
            
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="left">
                1 <br>
            </div>

            <div class="right">
                3
            </div>

            <div class="center">
                2
                1 <br>
                1 <br>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    
    </script>
</html>
