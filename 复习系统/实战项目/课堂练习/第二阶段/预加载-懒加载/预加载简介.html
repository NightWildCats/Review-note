<script type="text/javascript">

    /**
     * 预加载的原理：
     *
     * ① 当页面太长，如果全部一次性加载，会导致加载缓慢和浪费流量
     * ② 通过设置一张默认图片，来替代需要加载的图片
     * ③ 通过自定义属性来存取 进入视口的图片地址以及是否加载过标识，
     * ④ 实时监控未加载图片是否进入浏览器视口的事件（onscroll）,
     *      通过 图片对象.getBoundingClient();来获取图片元素的大小和四边距离视口的Top和Left
     * ⑤ 通过 获取视口的大小来进行判断图片是否 进入视口范围
     *      通过 document.documentElement.clientHeight();来获取视口的高度
     *
     *
     *  注意事项：同时也要判断，在初始视口或者视口变化的时候，同时监听时候是否满足加载图片。
     *          在设计的时候，对需要进行懒加载的对象的相同父元素进行标记，这样会做到小部分打包处理。提高效率。
     *          在严谨性上考虑，可以精确设计到每一个对象上。
     *
     */



</script>
