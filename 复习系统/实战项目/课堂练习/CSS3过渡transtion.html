<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3过渡transtion</title>
		<style type="text/css">
			.box1 {
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
			.box1:hover {
				background-color: red;
				width: 200px;
				/*需要过渡的样式属性*/
				-webkit-transition-property: width,background-color;
				/*需要过渡的时间*/
				transition-duration: 5s;
				/*过渡的方式*/
				transition-timing-function: ease-in-out;
				/*过渡效果延迟执行*/
				transition-delay: 0s,5s;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			
		</div>
	</body>
</html>
