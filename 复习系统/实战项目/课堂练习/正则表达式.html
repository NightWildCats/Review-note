		<script type="text/javascript">
			
			//声明正则表达式
			//有两个参数。第一个是表达式，第二个是匹配模式 ，g：表示完全匹配，i：表示忽略大小写;m:表示多行匹配
//			var reg = new RegExp("dg","i");
//			
//			str = "abcd  deg";
			
//			console.log(reg.test(str));
			
			
			//正则表达式字面量
//			var reg = /替换内容/匹配模式(i,g,m);
			var reg = /f/g;
			
			str = "eabg[0ghoahna[nofhg]agkhflhgiqnasf";
			
			//通过split()查找，讲字符串拆分成成数组。自动全局查找
			
			console.log(str.split(reg));
			//search（）检索指定项，只会检索第一个
			
			console.log(str.search(reg));
			
			//match() 讲指定的内容提取出来，要指定匹配模式，不然默认第一
			
			console.log(str.match(reg));
			
			//replace() 讲指定内容由新的内容替换。要指定匹配模式，不然默认第一个
			
			console.log(str.replace(reg,"好人"));
			
			/*
			 * 检查一个字符串是否是一个有效的手机号
			 * 	
			 * 手机号是11位的纯数字
			 * 
			 * 1      3      567890123
			 * 
			 * 以1开头     3-9之间的任意数字      0-9之间的任意数字9个
			 * 
			 * 	^1    [3-9]      [0-9]{9}$ 
			 * 
			 */
			var phoneReg = /^1+[3-9]+[0-9]{9}$/;
