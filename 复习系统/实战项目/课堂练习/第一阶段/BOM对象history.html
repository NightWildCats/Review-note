<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>history与location</title>
		<script type="text/javascript">
			
			//获取浏览器的历史记录对象 history
			console.log(history.length);
			
			//历史记录向前跳转
			history.back();
			//历史记录向后跳转
			history.forward();
			//跳转到指定的历史记录页面    其中里面需要一个整数值作为参数，当参数为正值是向前跳转，当是负值向后跳转
			history.go(1);
			
			//浏览器跳转对象 location 
			location.assign("跳转地址与直接调用location相当，都会产生历史记录");
			//替换当前文档
			location.replace("替换当前文档，不会产生历史记录");
			//重新加载页面
			location.reload(true);//重新加载文档
			
			
		</script>
	</head>
	<body>
	</body>
</html>
