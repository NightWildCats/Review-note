<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圣杯布局</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				/*2*left+right*/
				min-width: 600px;
			}
			#connet {
				padding: 0 200px;
				/*进行自适应高度的切割*/
				overflow: hidden;
			}
			#header , #footer {
				background-color: #ADD8E6;				
			}
			#midden , #left , #right {
				float: left;
				position: relative;
				/*实现自适应高度*/
				padding-bottom: 10000px;
				margin-bottom: -10000px;
			}
			#midden {
				width: 100%;
				background-color: blueviolet;
				overflow: hidden;
			}
			#left {
				width: 200px;
				background-color: pink;
				/*进行包含块的重合*/
				margin-left: -100%;
				left: -200px;				
			}
			#right {
				width: 200px;
				background-color: deeppink;
				margin-left: -200px;				
				right: -200px;
			}			
			/*清除浮动*/
			.clearfix {
				*zoom: 1;
			}
			.clearfix:after {
				content: "";
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="connet" class="clearfix">
			<div id="midden">
				<h4>midden</h4>
				<h4>midden</h4>
			</div>
			<div id="left">
				<h4>left</h4>
				<h4>left</h4>
				<h4>left</h4>
			</div>
			<div id="right">
				<h4>right</h4>
			</div>
		</div>
	</body>
</html>
