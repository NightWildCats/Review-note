<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双飞翼布局</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				min-width: 600px;
			}
			#header , #footer {
				background-color: #ADD8E6;
				text-align: center;				
			}
			#connet {
				overflow:  hidden;
			}
			 #midden ,#left , #right {
				float: left;
				padding-bottom: 10000px;
				margin-bottom: -10000px;
				text-align: center;	
			}
			#midden {
				background-color: pink;
				width: 100%;
			}
			#midden-inner {
				padding: 0 200px;
			}
			#left {
				width: 200px;
				background-color: deeppink;
				margin-left: -100%;
			}
			#right {
				width: 200px;
				background-color: #00CCFF;
				margin-left: -200px;
			}
			/*清除浮动*/
			.clearfix {
				*zoom: 1;
			}
			.clearfix:after {
				content: "";
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="connet" class="clearfix">
			<div id="midden" >
				<div id="midden-inner">
					<h4>midden</h4>
				</div>	
			</div>
			<div id="left">
				<h4>left</h4>
			</div>
			<div id="right">
				<h4>right</h4>
			</div>
		</div>
	</body>
</html>
