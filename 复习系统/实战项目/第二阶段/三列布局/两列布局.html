<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>两列布局-左边固定，右边自适应</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				min-width: 600px;
			}
			#wap {
				overflow: hidden;
			}
			#left , #right {
				padding-bottom: 10000px;
				margin-bottom: -10000px;
			}
			#left {
				width: 200px;
				/*height: 200px;*/
				background-color: pink;
				float: left;
				
			}
			#right {
				/*width: 100%;*/ /*注意不能增加宽度*/
				background-color: deeppink;
				overflow: hidden;
			}
		</style>
		
	</head>
	<body>
		<div id="wap">
			<!--左-->
			<div id="left">
				<h4>left</h4>
				<h4>left</h4>
			</div>
			<!--右-->
			<div id="right">
				<h4>right</h4>
			</div>
		</div>
	</body>
</html>
