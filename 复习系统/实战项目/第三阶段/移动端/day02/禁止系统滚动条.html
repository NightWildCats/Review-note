<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>禁止系统滚动条</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            touch-action: none;
        }
        html,body {
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="wrap">

    </div>

    <!--

        TODO 在进行禁止系统滚动条中，要注意设置HTML 和 body 的高度100% 以及 overflow：hidden；
        TODO 同时禁止系统默认事件 ev.preventDefault();

    -->

</body>

<script type="text/javascript">

    var innerHtml=0;
    for (var i = 0; i < 300; i++) {
        innerHtml +=i+'<br />';
    }

    var wrapDom = document.querySelector('.wrap');

    wrapDom.innerHTML = innerHtml;


    document.addEventListener('touchstart', function(event) {
        // 判断默认行为是否可以被禁用
        if (event.cancelable) {
            // 判断默认行为是否已经被禁用
            if (!event.defaultPrevented) {
                event.preventDefault();
            }
        }
    }, false);


</script>
</html>
