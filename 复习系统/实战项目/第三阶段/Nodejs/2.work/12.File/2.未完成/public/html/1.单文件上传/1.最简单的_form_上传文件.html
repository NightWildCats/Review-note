<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form test</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<!--

需求：
    1. 使用 form 表单完成图片上传

提示:
    注意事项：
        1. form 表单的属性
            1. action       服务器路由
            2. method       post
            3. enctype      编码格式 "multipart/form-data"
        2. input 标签属性
            1. name         名称
-->
<form id="file1" action="/single/uploadSingleFile" method="post" enctype="multipart/form-data">
    <input type="file" name="sfile">
    <input type="submit" value="上传">
</form>



</body>
</html>
