<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

  <meta charset="utf-8">
  <title>登录-肖雄制作</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/supersized.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="./js/html5shiv.min.js"></script>
  <![endif]-->

</head>

<body oncontextmenu="return false">

<div class="page-container">
  <h1>用户登录</h1>
  <form action="/user/index" method="post">
    <div>
      <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
    </div>
    <div>
      <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false"
             onpaste="return false"/>
    </div>
    <button id="submit" type="submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
  </form>
  <div class="connect">
    <p>In the future, we will be grateful for now desperately</p>
    <p style="margin-top:20px;">如果只是遇见，不能停留，不如不遇见...</p>
  </div>
</div>
<a id="insert" style="color: white;text-decoration: none;display:inline-block; margin-top: 10px" href="../rinsert/index.html">点击-创建新用户</a>
<a id="insert" style="color: white;text-decoration: none;display:inline-block; margin-top: 10px" href="../index.html">-返回首页</a>
<div class="alert" style="display:none">
  <h2>消息</h2>
  <div class="alert_con">
    <p id="ts"></p>
    <p style="line-height:70px"><a class="btn">确定</a></p>
  </div>
</div>

<!-- Javascript -->
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<script>
  //用户名密码 验证提示
  $(".btn").click(function(){
    is_hide();
  });
  var u = $("input[name=username]");
  var p = $("input[name=password]");
  $("#submit").on('click', function () {
    if (u.val() == '' || p.val() == '') {
      $("#ts").html("用户名或密码不能为空~");
      is_show();
      return false;
    }
    else {
      var reg = /^[0-9A-Za-z]+$/;
      if (!reg.exec(u.val())) {
        $("#ts").html("用户名错误");
        is_show();
        return false;
      }
    }
  });
  window.onload = function () {
    $(".connect p").eq(0).animate({"left": "0%"}, 600);
    $(".connect p").eq(1).animate({"left": "0%"}, 400);
  };
  function is_hide() {
    $(".alert").animate({"top": "-40%"}, 300)
  }
  function is_show() {
    $(".alert").show().animate({"top": "45%"}, 300)
  }
</script>
</body>

</html>
