
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册-肖雄制作</title>
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>新用户注册</h1>
		</div>
		<p>我们之间的约会，也许就从注册那一刻就开始了...</p>
			<form action="/rinsert/reg" method="post">
				<ul class="left-form">
					<h2>新账户注册:</h2>
					<li>
						<input type="text" name="username"  placeholder="用户名" required/>
						<a href="#" class="icon ticker"> </a>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="text" name="email"   placeholder="邮件" required/>
						<a href="#" class="icon ticker"> </a>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="password" name="password"  placeholder="输入密码" required/>
						<a href="#" class="icon into"> </a>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="password"  placeholder="确认密码" required/>
						<a href="#" class="icon into"> </a>
						<div class="clear"> </div>
					</li>
					<input type="submit"  value="创建账户">
						<div class="clear"> </div>
				</ul>

				<div class="clear"> </div>
					
			</form>
			
		</div>
			<!-----start-copyright---->
   					<div class="copy-right">
						<p>用户已存在，去 <a href="../user/index.html" target="_blank" title="去登陆">登录</a>-
							<a href="../index.html" target="_blank" title="首页">返回首页</a>
						</p>
					</div>
				<!-----//end-copyright---->

	
</body>
</html>
