<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_属性操作</title>
    <script src="jquery-1.12.4.js"></script>
</head>
<body>
    <input type="button" value="设置<p>元素的属性'title'"/>
    <input type="button" value="获取<p>元素的属性'title'"/>
    <input type="button" value="删除<p>元素的属性'title'"/>


    <p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
    <ul>
        <li title='苹果'>苹果</li>
        <li title='橘子'>橘子</li>
        <li title='菠萝'>菠萝</li>
    </ul>

    <script>
        // TODO 添加属性
        $('input:first').click(function(){
            $('p').attr('title','xxx');
        });
        console.log($('p').attr('title'));
        // TODO 删除属性
        $('p').removeAttr('title');


    </script>
</body>
</html>
