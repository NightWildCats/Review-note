<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_laydate插件的基本使用</title>
    <!-- 1. 先引入JQUERY文件 -->
    <script src="jquery-1.12.4.js"></script>
    <!-- 2. 再引入插件文件 -->
    <script src="laydate/laydate.js"></script>
</head>
<body>
    <!--
        TODO 实现基本的日期控件效果
        TODO * 定义<input type="text">标签
        TODO   * placeholder - 提供文本的默认提示功能
        TODO   * class="laydate-icon" - laydate插件提供的样式
        TODO   * onclick - 绑定click事件
        TODO     * 对应的处理函数 laydate() - 该函数被定义在插件的底层代码中
    -->
    <input type="text" placeholder="请输入日期" class="laydate-icon" onclick="laydate()">
</body>
</html>
