<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29_用户登录注册案例</title>
    <script src="jquery-1.12.4.js"></script>
    <script src="jqueryui/jquery-ui.js"></script>
    <link rel="stylesheet" href="jqueryui/jjquery-ui.css">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div id="user">
    <form id="userLogin">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><a id="gotoRegist" href="#">请先去注册>>></a></td>
            </tr>
        </table>
    </form>
    <form id="userRegist" class="hide">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><a id="gotoLogin" href="#">已有账户，去登录>>></a></td>
            </tr>
        </table>
    </form>
</div>
<script>
    $("#user").dialog({
       modal : true,
       width : 350,
       title : "用户登录",
       buttons : {
           "登录" : function(){
               $(this).dialog("close");
           }
       }
    });
    $("#gotoRegist").click(function(){
        $("#userLogin").attr("class","hide");
        $("#userRegist").removeAttr("class");
        $("#user").dialog({
            title : "用户注册",
            buttons : {
                "注册" : function(){
                    $(this).dialog("close");
                }
            }
        })
    });
    $("#gotoLogin").click(function(){
        $("#userRegist").attr("class","hide");
        $("#userLogin").removeAttr("class");
        $("#user").dialog({
            title : "用户登录",
            buttons : {
                "登录" : function(){
                    $(this).dialog("close");
                }
            }
        })
    });
</script>
</body>
</html>
