<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_层级选择器</title>
    <script src="jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="demo.css" />
    <style type="text/css">
        .box {
            background-color: red;
        }
    </style>
</head>
<body>
    <h3>层次选择器.</h3>
    <!-- 控制按钮 -->
    <input type="button" value="选择 body内的所有div元素." id="btn1"/>
    <input type="button" value="在body内,选择子元素是div的。" id="btn2"/>
    <input type="button" value="选择 所有class为one 的下一个div元素." id="btn3"/>
    <input type="button" value="选择 id为two的元素后面的所有div兄弟元素." id="btn4"/>
    <br /><br />
    <!-- 测试的元素 -->
    <div class="one" id="one" >
        id为one,class为one的div
        <div class="mini">class为mini</div>
    </div>

    <div class="one"  id="two" title="test" >
        id为two,class为one,title为test的div.
        <div class="mini"  title="other">class为mini,title为other</div>
        <div class="mini"  title="test">class为mini,title为test</div>
    </div>

    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"></div>
    </div>

    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"  title="tesst">class为mini,title为tesst</div>
    </div>

    <div style="display:none;"  class="none">style的display为"none"的div</div>

    <div class="hide">class为"hide"的div</div>

    <div>
        包含input的type为"hidden"的div<input type="hidden" size="8"/>
    </div>

    <span id="mover">正在执行动画的span元素.</span>

    <script>
        //选择 body内的所有div元素.
        $('#btn1').click(function () {
            $('body div').addClass("box");
        });
        
        //在body内的选择 元素名是div 的子元素.
        $('#btn2').click(function () {
            $('body>div').addClass("box");
        });
        
        //选择 所有class为one 的下一个div元素.
        $('#btn3').click(function () {
            $('.one+div').addClass("box");
        });

        //选择 id为two的元素后面的所有div兄弟元素.
        $('#btn4').click(function () {
            //siblings(可选类型) 指所有的兄弟元素
            $('#two').siblings().addClass("box");
//            $('#two~div').addClass("box");
        });
        
    </script>
</body>
</html>
