<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自调函数</title>
</head>
<body>
<script>
    /*// TODO 定义函数
    function fn(){
        console.log('this is function.')
    }
    // TODO 调用函数
    fn();*/

    /*
      只定义了函数，没有调用函数 - 自调函数
      * () - 定义函数
      * () - 调函函数
     */
    (function(){
        console.log('this is helloworld.')
    })();

</script>
</body>
</html>
