<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>尚硅谷_zepto实战_练习</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/animation.css"/>
	</head>
	<body>
		
		<div class="container">
			<div class="page page-1-1 ">
				<img class="img_1 fontanimation" src="img/cover.png" alt="" />
				<img class="img_2 pt-page-moveToLeft" src="img/wording_cover.png" alt="" />
				<img class="img_up moveUp " src="img/icon_up.png" alt="" />
			</div>
			<div class="page page-2-1 hide">
				<img class="img_1 fontanimation" src="img/wording.png" alt="" />
				<img class="img_2 circular" src="img/circle.png" alt="" />
				<img class="img_3 xiaoren" src="img/people.png" alt="" />
				<img class="img_4 " src="img/dot1.png" alt="" />
				<img class="img_5" src="img/check_develop.png" alt="" />
				<img class="img_up moveUp" src="img/icon_up.png" alt="" />
				<img class="img_7 moveScale" src="img/floating_develop.png" alt="" />
			</div>
			<div class="page page-2-2 hide">
				<img class="img_1 moveRotate" src="img/introduction.png" alt="" />
				<img class="img_2 moveRotate" src="img/btn_develop.png" alt="" />
				<img class="img_3" src="img/dot2.png" alt="" />
				<img class="img_up moveUp" src="img/icon_up.png" alt="" />
			</div>
			<div class="page page-3-1 hide">
					<img class="img_1 hide fontanimation" src="img/wording_design.png" />
					<img class="img_2 hide circular" src="img/circle-design.png" />
					<img class="img_3 hide pt-page-moveFormBottom " src="img/people_design.png" />
					<img class="img_4 hide  " src="img/dot1.png" />
					<img class="img_5 hide " src="img/check_design.png" />
					<img class="img_6 hide img_up moveUp " src="img/icon_up.png" />
					<img class="img_7 hide moveScale" src="img/floating_design.png" />
			</div>
			<div class="page page-3-2 hide">
					<img class="img_1 hide moveRotate" src="img/introduction_design.png" />
					<img class="img_2 hide moveRotate" src="img/btn_design.png" />
					<img class="img_3 hide " src="img/dot2.png" />
					<img class="img_up moveUp" src="img/icon_up.png" />
			</div>
			
			<div class="page page-4-1 hide">
					<img class="img_1 hide fontanimation" src="img/wording_production.png" />
					<img class="img_2 hide circular" src="img/circle-production.png" />
					<img class="img_3 pt-page-moveFormRight hide" src="img/people_production.png" />
					<img class="img_4 hide pt-page-scaleUp" src="img/dot1.png" />
					<img class="img_5 hide pt-page-scaleUp" src="img/check_production.png" />
					<img class="img_6 hide img_up moveUp " src="img/icon_up.png" />
					<img class="img_7 hide moveScale" src="img/floating_production.png" />
					<img class="img_8 hide moveScale" src="img/pic_shadow_production.png" />
			</div>
			
			<div class="page page-4-2 hide">
					<img class="img_1 hide moveRotate" src="img/introduction_production.png" />
					<img class="img_2 hide moveRotate" src="img/btn_production.png" />
					<img class="img_3 hide moveRotate" src="img/dot2.png" />
					<img class="img_up moveUp" src="img/icon_up.png" />
			</div>
			<div class="page page-5-1 hide">
					<img class="img_1 hide moveScale" src="img/pic_back.png" />
					<img class="img_2 hide moveRotate" src="img/btn_join.png" />
			</div>
			
		</div>
		
		
	</body>
	<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
