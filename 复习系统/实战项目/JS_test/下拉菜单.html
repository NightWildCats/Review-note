	<script type="text/javascript">
	$(function(){
		//鼠标移动上显示子菜单
		$(".ul1 > li").mouseover(function(e) {
			// $(this).children().show();
			//slideDown() 向下展开
			$(this).children().stop().slideDown();
			//stop() 进行插队，清空排队
		});
	});
	//鼠标移走之后隐藏子菜单
	$(function(){
		$(".ul1 > li").mouseout(function(e) {
			// $(this).children().hide();
			//slideUp()  向上收回
			$(this).children().stop().slideUp();
		});
	});
	</script>
