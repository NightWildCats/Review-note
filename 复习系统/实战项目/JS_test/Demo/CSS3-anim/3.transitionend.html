    <title>尚硅谷HTML5</title>
    <style type="text/css">
        .box {
            background-color: #00CCFF;
            font-family: "Arial Black";
            font-size: 18px;
            width: 20px;
            height: 20px;
            transition: width 1.5s linear, height 3s ease-in-out;
        }
        .box-lg{
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            font-weight: 900;
            color: whitesmoke;
        }
    </style>
</head>
<body>

<div class="box" id="box1">

</div>
<script type="text/javascript">
    //添加脚本
    var box = document.querySelector(".box");

    box.addEventListener("click", function(){
        box.classList.add("box-lg");
    }, false);


    box.addEventListener("transitionend", function(event){
        //console.log("%o " , event.target.id);
        //console.log("%s, %f ", event.propertyName, event.elapsedTime);

        if(event.propertyName == 'height'){
            this.innerHTML = "complete!";
            this.style.backgroundColor  = "green";
        }


    }, false);



</script>
</body>
