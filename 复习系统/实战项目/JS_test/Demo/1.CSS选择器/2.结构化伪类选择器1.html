<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>尚硅谷HTML5</title>
    <style type="text/css">
        .box, p{ height: 20px; }
        :root{   }
        :empty{ background-color: red;  }

    </style>
</head>
<body>

    <div class="box"></div><!--无任何内容-->
    <div class="box">Hello</div>
    <div class="box"><span>Hello</span></div>
    <hr>

    <p></p><!--无任何内容-->
    <p>Hello</p>
    <p><span>Hello</span></p>

<script type="text/javascript">
    //添加脚本
</script>
</body>
</html>
