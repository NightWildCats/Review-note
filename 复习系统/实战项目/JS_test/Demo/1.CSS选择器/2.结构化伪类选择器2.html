        /*结构化伪类选择器：所用兄弟元素*/
        li:only-child{  }

        li:first-child{  }
        li:last-child{  }
        /*
          n      == E
          2n     == even
          2n + 1 == odd
          3n + 3
          -n + 3
        */
        li:nth-child(n){  }
        li:nth-last-child(n){    }

    </style>
</head>
<body>
<ul class="menu">
