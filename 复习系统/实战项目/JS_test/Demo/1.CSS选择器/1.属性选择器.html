<!-- 尚硅谷 HTML5 2016年-->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>尚硅谷HTML5</title>

    <style type="text/css">
        /* 定义在CSS2 */
       div[data-attr]{ }
       div[data-attr="box"]{ }
       div[data-attr~="box"]{ }
       div[data-attr|="box"]{ }

       /* 定义在CSS3 */
       div[data-attr^="box"]{ }
       div[data-attr$="box"]{ }
       div[data-attr*="box"]{ }

    </style>
</head>
<body>

    <div data-attr="box">属性选择器 Demo - 1</div>
    <div data-attr="box-hd">属性选择器 Demo - 2</div>
    <div data-attr="txt box">属性选择器 Demo - 3</div>
    <div data-attr="txt box-hd bob">属性选择器 Demo - 4</div>
    <div data-attr="hd-box">属性选择器 Demo - 5</div>
    <div data-attr="cc box">属性选择器 Demo - 6</div>
    <div data-attr="cc">属性选择器 Demo - 6</div>


<script type="text/javascript">
    //添加脚本
</script>
</body>
</html>
