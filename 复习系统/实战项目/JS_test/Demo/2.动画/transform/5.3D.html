    <meta charset="UTF-8">

    <link rel="stylesheet" href="/H50623/css/reset.css">
    <title>尚硅谷HTML5</title>
    <style type="text/css">
        .wrapper {
            margin: 100px;
            transform-style: preserve-3d;
            transform: rotateY(115deg) rotateX(63deg);
            transform-origin: center;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 22px;
            position: absolute;
        }
        .box1{
            background: red;
            transform: translateY(-100px) rotateX(90deg);
            transform-origin: 0 100%;
        }
        .box2{
            background: blue; transform: translateX(100px) rotateY(90deg);
            transform-origin: 0 50%;
        }
        .box3{
            background: greenyellow;
            transform: translateY(100px) rotateX(-90deg);
            transform-origin: 100% 0;
        }
        .box4{ background: palevioletred;
            transform: translateX(-100px) rotateY(-90deg);
            transform-origin: 100% 50%;
        }
        .box5{ background: goldenrod;
            transform: translateZ(-100px) rotateY(180deg);
        }
        .box6{ background: gainsboro}
    </style>
</head>
<body>

<div class="wrapper">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
</div>
<script type="text/javascript">
    //添加脚本
</script>
</body>
