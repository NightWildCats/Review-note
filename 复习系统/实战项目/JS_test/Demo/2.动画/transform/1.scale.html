    <style type="text/css">
        .box1, .box2, .box3 {
            height: 100px;
            width: 100px;
            margin: 20px 0;
            transition: 2s;
        }
        .box1 { transform-origin: 0% 0%;  background-color: #00CCFF;}
        .box2 { transform-origin: 50% 50%;  background-color: green;}
        .box3 { transform-origin: 100% 100%;  background-color: red;}
        /**
        body:hover .box1, body:hover .box2, body:hover .box3{
            transform: scale(2);
        }
        */
        .box1:hover , .box2:hover , .box3:hover {
            transform: scale(2);
        }

        img[src*=logo]{
            margin: 5px 20px;
            width: 48px;
            height: auto;
            transform-origin: 50% 50%;
            transition: .5s ease-in-out;
        }
        img:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<div class="box1">transform-origin: 0% 0%</div>
<div class="box2">transform-origin: 50% 50%</div>
<div class="box3">transform-origin: 100% 100%</div>
