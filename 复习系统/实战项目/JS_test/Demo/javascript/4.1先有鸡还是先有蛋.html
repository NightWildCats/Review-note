    /**
     *
     *  编译阶段：(编译阶段中的一部分工作就是找到所有声明，并用合适的作用域将他们联系起来。
     *          也就是说包含变量，函数在内的所有声明都会在任何代码被执行前首先被处理。
     *          )
     *
     *          编译后所有变量，函数都会提升到块的顶部。而赋值和其他运行逻辑会留在原地。
     *
     *          与其他预编译语言不同，我们可以在编码时，把声明写在实际引用的后面。
     *
     *          var b;
     *          console.log(b);
     *
     *
     *  执行阶段：
     *          b = 2
     *
     *
     */



    foo();

    var a = true;

    if(a){
        function foo(){
            console.log("a");
        }
    }else{
        function foo(){
            console.log("b");
        }
    }


</script>
