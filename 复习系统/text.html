<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02_laydate插件的高级使用</title>
	<script src="../../第三阶段课件/第四十一天/演示文件/CODE/myQuery-2.0.0.js"></script>
</head>
<body>
<input id="mydate" placeholder="请输入日期" class="laydate-icon">
<script>
	var test = (function(a) {
		this.a = a;
		return function(b) {
		    return this.a + b;
		}} (function(a, b) {
		    return a;}(1, 2))
	);

	console.log(test(4));

	function fn(n) {
		if (n==0) {
			return 0;
		}
		return n<=1 ? 1 :n*fn(n-1);
	}


	console.log(fn(5));
</script>
</body>
</html>
